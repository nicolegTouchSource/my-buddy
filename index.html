<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Buddy: <span id="pet-name" contenteditable="true" class="editable-name">Emi</span></h1>
  
  <div id="stats-container">
    <div class="stat">
      <label>Hunger:</label>
      <div class="status-bar">
        <div id="hunger-bar" class="status-fill"></div>
      </div>
      <span id="hunger">50</span>
    </div>
    <div class="stat">
      <label>Happiness:</label>
      <div class="status-bar">
        <div id="happiness-bar" class="status-fill"></div>
      </div>
      <span id="happiness">50</span>
    </div>
    <div class="stat">
      <label>Energy:</label>
      <div class="status-bar">
        <div id="energy-bar" class="status-fill"></div>
      </div>
      <span id="energy">50</span>
    </div>
  </div>

  <div id="game-area">
    <div id="pet">
      <img src="images/pet-normal.png" alt="Your Pet">
    </div>
    <div id="food-bowl" onclick="feedFromBowl()">
      <img src="images/bowlEmpty.svg" alt="Food Bowl">
    </div>
    <div id="pet-bed" onclick="rest()">
      <img src="images/petBed.svg" alt="Pet Bed">
    </div>
  </div>

  <div id="actions">
    <button onclick="feed()">
      <span class="icon">🥩</span>
      <span class="text">Feed</span>
    </button>
    <button onclick="play()">
      <span class="icon">🎾</span>
      <span class="text">Play</span>
    </button>
    <button onclick="rest()">
      <span class="icon">😴</span>
      <span class="text">Rest</span>
    </button>
    <button onclick="changeBackground()">
      <span class="icon">✈️</span>
      <span class="text">Travel</span>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
